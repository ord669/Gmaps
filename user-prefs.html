    <div class="container">
        <h1>USER</h1>


        <form class="form-details" onsubmit="onSubmitUserPref(event)">
            <table class="table">
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td>
                        <input type="text" id="name" required name="fullName" placeholder="First and last name" />
                    </td>
                </tr>

                <tr>
                    <td><label for="name">Background Color:</label></td>
                    <td>
                        Background Color: <input type="color" id="bgColor" name="bgColor" form="frmRegister"
                            value="#ff0000" />
                    </td>
                </tr>
                <tr>
                    <td><label for="name">Text Color:</label></td>
                    <td>
                        Text Color: <input type="color" id="textColor" name="textColor" form="frmRegister"
                            value="#ff0000" />
                    </td>
                </tr>

                <tr>
                    <td><label for="zoom">Zoom:</label></td>
                    <td><input type="range" id="age" name="zoom" step="1" min="1" max="21" value="26"
                            oninput="showAge(this.value)" />
                        <span id="zoom">26</span>
                    </td>
                </tr>
                <tr>
                    <td><label for="location">Map Start Location:</label></td>
                    <td>
                        <input type="text" id="location" required name="location" placeholder="Location" />
                    </td>
                </tr>



            </table>
            <!-- <input type="submit" value="Register" /> -->
            <button  formnovalidate>Save</button>
            <!-- <input type="submit"  value="Save" /> -->
        </form><br />
